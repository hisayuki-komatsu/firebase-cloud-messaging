pre-commit:
  parallel: true
  jobs:
    - name: next lint
      run: pnpm next lint --fix --file {staged_files}
      glob: "*.{js,ts,jsx,tsx}"
      stage_fixed: true
    - name: biome format
      run: pnpm biome format --write {staged_files} --no-errors-on-unmatched
      glob: "*.{js,ts,jsx,tsx,json}"
      stage_fixed: true
    - name: tsc
      run: pnpm tsc
      glob: "*.{js,ts,jsx,tsx}"